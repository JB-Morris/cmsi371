<!doctype html>

<!-- This is a simple, bare-bones canvas web page template.
     Its sole purpose is to save you a little typing when
     starting up a new web page that uses the canvas element. -->
<html>
  <head>
    <meta charset="utf-8" />
    <title>Edit the title of this canvas page!</title>
  </head>
  <body>
    <!-- No further elements here; strictly minimalist.
         But of course you may resize your canvas as needed. -->
    <canvas id="canvas" width="1280" height="720">
      Sorry, get a real fuckin' web browser that supports the
      <code>canvas</code> element!
    </canvas>

    <!-- Let's add jQuery, even if you might not always use it. -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <!-- This is where most of your action really will be:
         rename and edit this file. -->
    <script src="SwingingBatman.js"></script>
    <script>

    (function () {
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      ctx.scale(1, 1)
      var drawScene = function () {
        SpriteLibrary.swingingBatman({
          ctx: ctx,
        });
        window.requestAnimationFrame(drawScene);
      };
  
      window.requestAnimationFrame(drawScene);
    }());
      
    </script>
  </body>
</html>
